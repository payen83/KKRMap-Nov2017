<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-item>
      <ion-input type="text" value="" placeholder="Search directions.." [(ngModel)]="location"></ion-input>           
      <button ion-button clear item-right icon-only (click)="getDirection()">
        <ion-icon name="search" item-end></ion-icon>
      </button> 
    </ion-item>
  <div #map id="map"></div>
  <ion-fab right bottom>
      <button ion-fab color="light" (click)="setCenter()"><ion-icon name="pin"></ion-icon></button>
    </ion-fab>
</ion-content>
