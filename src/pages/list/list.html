<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <ion-grid>
    <ion-row>
        <ion-col col-4 col-sm *ngFor="let image of imageList">
          <div padding class="img" tappable [ngStyle]="{'background-image': 'url(' + image.url +  ')'}"></div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
